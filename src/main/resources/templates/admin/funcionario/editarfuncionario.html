<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Funcionario</title>
</head>
<body>
    <h1>atualizar funcionario</h1>
    <form action="/admin/funcionario/atualizar" method="post" th:object="${funcionario}">
        <input type="hidden" name="id" th:value="${funcionario.id}">
        <label for="nome">nome:</label>''
        <input type="text" name="nome" id="nome" th:value="${funcionario.nome}">
        <label for="cpf">cpf:</label>
        <input type="text" name="cpf" id="cpf" th:value="${funcionario.cpf}">
        <label for="senha">senha:</label>
        <input type="password" name="senha" id="senha" th:value="${funcionario.senha}">
        <label for="telefone">telefone:</label>
        <input type="text" name="telefone" id="telefone" th:value="${funcionario.telefone}">
        <label for="email">email:</label>
        <input type="text" name="email" id="email" th:value="${funcionario.email}">
        <label for="tipoAcesso">tipoAcesso:</label>
        <input type="number" name="tipoAcesso" id="tipoAcesso" th:value="${funcionario.tipoAcesso}">
        <button type="submit">enviar</button>
    </form>
</body>
</html>
