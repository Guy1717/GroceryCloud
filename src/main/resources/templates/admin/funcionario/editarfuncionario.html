<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Atualizar funcionário</title>
</head>
<body>
    <div class="d-flex justify-content-center">
        <h1>Atualizar funcionário</h1>
    </div>
    <div class="container">
        <form action="/admin/funcionario/atualizar" method="post" th:object="${funcionario}">
            <input type="hidden" name="id" th:value="${funcionario.id}">

            <label for="nome" class="form-label">Nome:</label>
            <input type="text" class="form-control" name="nome" id="nome" th:value="${funcionario.nome}"><br>

            <label for="cpf" class="form-label">CPF:</label>
            <input onkeypress="mascara1(this)" maxlength="14" placeholder="___.___.___-__" 
            type="text" class="form-control" name="cpf" id="cpf" th:value="${funcionario.cpf}"><br>

            <label for="senha" class="form-label">Senha:</label>
            <input type="password" class="form-control" name="senha" id="senha"  th:value="${funcionario.senha}"><br>

            <label for="telefone" class="form-label">Telefone:</label>
            <input onkeypress="mascara2(this)" maxlength="15" placeholder="(__) _____-____" 
            type="text" class="form-control" name="telefone" id="telefone" th:value="${funcionario.telefone}"><br>

            <label for="email" class="form-label">E-mail:</label>
            <input type="text" class="form-control" name="email" id="email" th:value="${funcionario.email}"><br>

            <label for="tipoAcesso" class="form-label m-2">Tipo de acesso:</label>
            <div class="btn-group my-2" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="tipoAcesso" id="btnradio1" autocomplete="off" value=0 checked>
                <label class="btn btn-outline-secondary" for="btnradio1">Operador de caixa</label>
              
                <input type="radio" class="btn-check" name="tipoAcesso" id="btnradio2" autocomplete="off" value=1>
                <label class="btn btn-outline-secondary" for="btnradio2">Gerente</label>
            </div><br>
            <button type="submit" class="btn btn-success">Salvar atualização</button>
        </form>
    </div>
</body>

<script>
    function mascara1(o){
        v_obj=o
        setTimeout("execmascara1()",1)
    }
    function execmascara1(){
        v_obj.value=cpf(v_obj.value)
    }
    function cpf(v){
        v=v.replace(/\D/g,"")
        v=v.replace(/(\d{3})(\d)/,"$1.$2")
        v=v.replace(/(\d{3})(\d)/,"$1.$2")
                                                
        v=v.replace(/(\d{3})(\d{1,2})$/,"$1-$2")
        return v
    }

    function mascara2(o){
        v_obj=o
        setTimeout("execmascara2()",1)
    }
    function execmascara2(){
        v_obj.value=telefone(v_obj.value)
    }
    function telefone(v){
        v=v.replace(/\D/g,"")
        v=v.replace(/^(\d\d)(\d)/g,"($1) $2") 
        v=v.replace(/(\d{4})(\d)/,"$1-$2")    
        return v
    }
</script>
</html>
