<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Funcionario</title>
</head>
<body>
    <h1>funcionarios</h1>
    <a href="/admin/funcionario/adicionar"><button>adicionarFuncionario</button></a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">NOME</th>
                <th scope="col">CPF</th>
                <th scope="col">EMAIL</th>
                <th scope="col">TELEFONE</th>
                <th scope="col">TIPOACESSO</th>
              </tr>
        </thead>
        <tbody>
            <tr th:each="funcionario: ${funcionarios}">
                <td th:text="${funcionario.id}"></td>
                <td th:text="${funcionario.nome}"></td>
                <td th:text="${funcionario.cpf}"></td>
                <td th:text="${funcionario.email}"></td>
                <td th:text="${funcionario.telefone}"></td>
                <td th:text="${funcionario.tipoAcesso}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
