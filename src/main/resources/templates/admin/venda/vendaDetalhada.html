<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <title>Detalhamento - Venda</title>
</head>
<body class="m-3">
    <div class="container">
        <div class="d-flex">
            <h1 class="p-2 flex-grow-1">Detalhamento - Venda</h1>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">ID da venda</span>
            <input th:value="${venda.id}" type="text" class="form-control" disabled>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Data da venda</span>
            <input th:value="${venda.dataVenda}" type="text" class="form-control" disabled>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Valor total</span>
            <input th:value="${'R$ '+venda.valorTotal}" type="text" class="form-control" disabled>
        </div>
          
        
        <div class="input-group mb-3">
            <span class="input-group-text">Respons√°vel</span>
            <input th:value="${venda.funcionario.nome}" type="text" class="form-control" disabled>
            <span class="input-group-text">CPF</span>
            <input th:value="${venda.funcionario.cpf}" type="text" class="form-control"  disabled>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Cliente</span>
            <input th:value="${venda.cliente.nome}" type="text" class="form-control" disabled>
            <span class="input-group-text">CPF</span>
            <input th:value="${venda.cliente.cpf}" type="text" class="form-control"  disabled>
        </div>
          
        <div class="d-flex">
            <h2 class="p-2 flex-grow-1">Produtos vendidos</h2>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Quantidade</th>
                    <th scope="col">Valor Unit.</th>
                  </tr>
            </thead>
            <tbody>
                <tr th:each="prod: ${venda.produtosVenda}">
                    <td th:text="${prod.id}"></td>
                    <td th:text="${prod.produto.nome}"></td>
                    <td th:text="${prod.quantidade}"></td>
                    <td th:text="${'R$ '+ prod.valorUnit}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
