<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <title>Vendas</title>
</head>
<body class="m-3">
    <div class="container">
        <div class="d-flex">
            <h1 class="p-2 flex-grow-1">Vendas</h1>
            <div class="p-2 align-self-center">                  
                <input type="text" class="form-control-sm" name="buscaCampo" id="buscaCampo" placeholder="ID">
                <a href="/admin/venda/id/" id="rota"><button class="btn btn-primary">Buscar</button></a>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Cliente</th>
                    <th scope="col">Op. de caixa</th>
                    <th scope="col">Valor total</th>
                    <th scope="col">Data</th>
                    <th scope="col">Detalhar</th>
                  </tr>
            </thead>
            <tbody>
                <tr th:each="venda : ${vendas}">
                    <td th:text="${venda.id}"></td>
                    <td th:text="${venda.cliente.nome}"></td>
                    <td th:text="${venda.funcionario.nome}"></td>
                    <td th:text="${venda.valorTotal}"></td>
                    <td th:text="${venda.dataVenda}"></td>
                    <td th:href="@{'/admin/venda/'+venda.id}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

<script>
    const inputBusca = document.querySelector("#buscaCampo")
    const botaoRota = document.querySelector("#rota")
    var rotaBase = "/admin/venda/id/"

    inputBusca.addEventListener("input", () => {
        var texto = inputBusca.value
        botaoRota.setAttribute("href", rotaBase+texto)
    })
</script>
</html>
