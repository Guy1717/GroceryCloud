<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Editar produto</title>
  </head>

  <body class="font-jetbrainsmono m-3">
    <div class="container">
      <header class="d-flex mb-3 justify-content-center">
        <hgroup class="text-center">
          <a href="/admin/estoque/" aria-label="goBackLink">
            <img src="/imagens/back.png" alt="back" aria-label="goBack" />
          </a>

          <h1 class="ms-2">Editar Produto</h1>
        </hgroup>
      </header>

      <hr />

      <main class="d-flex justify-content-center">
        <form
          action="/admin/estoque/atualizar"
          method="post"
          class="card"
          style="width: 30rem"
          th:object="${produto}"
        >
          <div class="card-body">
            <input type="hidden" name="id" th:value="${produto.id}" />

            <label for="nome" class="form-label mt-2">Nome</label>
            <input
              type="text"
              class="form-control"
              name="nome"
              id="nome"
              th:value="${produto.nome}"
              required
            />

            <label for="categoria" class="form-label mt-2">Categoria</label>
            <input
              type="text"
              class="form-control"
              name="categoria"
              id="categoria"
              th:value="${produto.categoria}"
              required
            />

            <label for="qtde" class="form-label mt-2">Qtde</label>
            <input
              type="number"
              class="form-control"
              name="qtde"
              id="qtde"
              th:value="${produto.qtdeEstoque}"
              required
            />

            <label for="preco" class="form-label mt-2">Preço</label>
            <input
              type="number"
              min="0.0"
              step="0.01"
              class="form-control"
              name="preco"
              id="preco"
              th:value="${produto.preco}"
              required
            />

            <label for="precoDesconto" class="form-label mt-2"
              >Preço com desconto</label
            >
            <input
              type="number"
              min="-1.0"
              step="0.01"
              class="form-control"
              name="precoDesconto"
              id="precoDesconto"
              th:value="${produto.precoDesconto}"
              required
            />

            <button type="submit" class="btn btn-primary mt-2">
              Atualizar
            </button>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
