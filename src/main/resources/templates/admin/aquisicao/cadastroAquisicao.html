<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Registrar aquisição</title>
</head>
<body class="m-3">
    <div class="d-flex justify-content-center">
        <h1>Registrar aquisição</h1>
    </div>
    <div class="container">
        <form action="/admin/aquisicao/registro" method="post">
            <label for="cnpj" class="form-label">CNPJ do fornecedor</label>
            <input type="text" class="form-control" name="cnpjFornecedor" id="cnpj"><br>
    
            <label for="idProd" class="form-label">ID do produto</label>
            <input type="number" class="form-control" name="idProduto" id="idProd"><br>
    
            <label for="qtde" class="form-label">Quantidade entregue</label>
            <input type="number" class="form-control" name="qtdeProduto" id="qtde"><br>
    
            <label for="custo" class="form-label">Valor total pago</label>
            <input type="number" class="form-control" name="custo" id="custo"><br>
    
            <label for="data" class="form-label">Data da entrega</label>
            <input type="date" class="form-control" name="dataAquisicao" id="data"><br>
    
            <button class="btn btn-success">Registrar</button>
        </form>
    </div>
</body>
</html>
