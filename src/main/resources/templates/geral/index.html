<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <title>Grocery Cloud</title>
</head>

<body class="m-3">
    <div class="container">
        <div class="container">
            <div class="d-flex">
                <img class="align-middle" th:src="@{/imagens/logo.png}" height="60" width="60" alt="logo Grocery Cloud">
                <h1 class="p-2 align-middle flex-grow-1">Grocery Cloud</h1>
                <div class="p-2 align-self-center">
                    <a href="/login"><button class="btn btn-primary">
                        Login
                        </button></a>
                </div>
            </div>

            <div class="m-3">
                <h3>Produtos em desconto</h3>
            </div>
            <div class="row row-cols-auto justify-content-around">
                <div class="m-2" th:each="produto : ${produtos}">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title text-center" th:text="${produto.nome}"></h5>
                            <div class="d-flex justify-content-evenly align-items-center">
                                <span>De: 
                                    <s style="color: #DB4437;" th:text="${'R$'+produto.preco}"></s>
                                </span>
                                &nbsp;&nbsp;&nbsp;
                                <span>
                                    POR:
                                    <span class="fs-4" style="color: #14bb6a;" th:text="${'R$'+produto.precoDesconto}"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
