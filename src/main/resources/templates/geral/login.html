<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <title>Login</title>
</head>
<body>
    <div class="d-flex justify-content-center">
        <h1>Login</h1>
    </div>

    <div class="d-flex justify-content-center">
        <div class="card" style="width: 30rem;">
            <div class="card-body">
                <form action="/login" method="post">
                    <label for="id1" class="form-label">CPF - Usu√°rio:</label>
                    <input onkeypress="mascara(this)" type="text" class="form-control" name="cpf" id="id1" maxlength="14"><br>
                    
                    <label for="id2" class="form-label">Senha:</label>
                    <input type="password" class="form-control" name="senha" id="id2"><br>
                    
                    <button type="submit" class="btn btn-primary">Logar</button>
                </form>
            </div>
        </div>
    </div>
</body>

<script>
    function mascara(o){
        v_obj=o
        setTimeout("execmascara()",1)
    }
    function execmascara(){
        v_obj.value=cpf(v_obj.value)
    }
    function cpf(v){
        v=v.replace(/\D/g,"")
        v=v.replace(/(\d{3})(\d)/,"$1.$2")
        v=v.replace(/(\d{3})(\d)/,"$1.$2")
                                                
        v=v.replace(/(\d{3})(\d{1,2})$/,"$1-$2")
        return v
    }
</script>

</html>
