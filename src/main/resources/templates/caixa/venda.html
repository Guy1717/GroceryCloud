<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Venda</title>
</head>
<body>
    <div class="row">
        <div id="listaProd" class="col-8">
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Código</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Qtde</th>
                    <th scope="col">Valor Unit.</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>1</td>
                    <td>Banana</td>
                    <td>6</td>
                    <td>R$1.00</td>
                  </tr>
                </tbody>
              </table>
        </div>
        <div id="acoes" class="container col-4">
            <label for="produto" class="form-label">ID do produto:</label><br/>
            <input type="number" class="form-control" name="idProd" id="produto" min="1"><br/>
            <label for="quantidade" class="form-label">Quantidade do produto:</label><br/>
            <input type="number" class="form-control" name="quantProd" id="quantidade" min="1"><br/>
            <button type="button" class="btn btn-success">Adicionar produto</button><br/>
            <button type="button" class="btn btn-danger">Remover produto</button><br/>
            <button type="button" class="btn btn-primary">Finalizar venda</button><br/>
            <button type="button" class="btn btn-secondary">Cancelar venda</button>
        </div>
    </div>
</body>
</html>
