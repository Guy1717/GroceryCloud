<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <title>Abrir venda</title>
</head>
<body class="m-3">
    <div class="d-flex justify-content-center">
        <h1>Abrir venda</h1>
    </div>

    <div class="container">
        <form action="/caixa/venda" method="post">
            <label for="id1" class="form-label">CPF do funcion√°rio:</label>
            <input type="text" onkeypress="mascara(this, cpf)" class="form-control" name="cpfFuncionario" id="id1" maxlength="14"><br>
            
            <label for="id2" class="form-label">CPF do cliente:</label>
            <input type="text" onkeypress="mascara(this, cpf)" class="form-control" name="cpfCliente" id="id2" maxlength="14"><br>
            
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>

<script>
    function mascara(o,f){
        v_obj=o
        v_fun=f
        setTimeout("execmascara()",1)
    }
    function execmascara(){
        v_obj.value=v_fun(v_obj.value)
    }
    function cpf(v){
        v=v.replace(/\D/g,"")
        v=v.replace(/(\d{3})(\d)/,"$1.$2")
        v=v.replace(/(\d{3})(\d)/,"$1.$2")
                                                
        v=v.replace(/(\d{3})(\d{1,2})$/,"$1-$2")
        return v
    }
</script>
</html>
